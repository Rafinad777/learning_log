{% extends "learning_logs/base.html" %}
{% block content %}
<p>Topics (Темы):</p>
<ul>
	{% for topic in topics %}
	<li>
		<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
	</li>
	{% empty %}
	<li>No topics have been added yet (Темы еще не добавлены).</li>
	{% endfor %}
</ul>
<a href="{% url 'learning_logs:new_topic' %}">Add a new topic (Добавить новую тему):</a>
{% endblock content %}
